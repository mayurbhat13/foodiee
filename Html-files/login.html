<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scriptlogin.js" defer type="module"></script>
  <link rel="stylesheet" href="../Css-files/login1.css">
  <title>Login</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Login Here<br>Delicious food is waiting for You</h1>
      <img src="../Images/food.jpg" class="left-login-image" alt="food">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <br>
        <div class="textfield">
          <label for="usuario">Email / User Name</label>
          <input type="text" name="email" placeholder="Enter Email / UserName">
        </div>
        <div class="textfield">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter Password">
        </div>
        <button class="btn-login">Login</button>
        <button id="google-login">Login with google</button>
      </div>
    </div>
  </div>
</body>
</html>
